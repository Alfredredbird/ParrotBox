<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParrotBox</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #282c34;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        a {
            color: #61dafb;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        .link {
            background: #61dafb;
            color: #282c34;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background 0.3s;
        }
        .link:hover {
            background: #21a1f1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to ParrotBox</h1>
        <p>
            Your gateway to cryptography research and innovation.<br>
            Explore, learn, and contribute to our open-source ecosystem.
        </p>
        <div class="links">
            <a href="https://github.com/alfredredbird/parrotbox" class="link" target="_blank">View on GitHub</a>
            <a href="https://github.com/alfredredbird/parrotbox/wiki" class="link" target="_blank">Read the Wiki</a>
        </div>
    </header>
</body>
</html>
